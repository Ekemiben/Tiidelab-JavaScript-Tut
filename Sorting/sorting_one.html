<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm</title>
</head>
<body>
    <script>
       let arrayOfNumbers = [1, 3, 7, 13, 5, 20, 2, 40, 25, 8]
let arrayOfNames = ["Ben", "Victor", "Samuel", "Zinay", "Sunday", "Samuek"]

        arrayOfNumbers.sort(function(param1, param2){
            return param1 - param2
        })
        console.log(arrayOfNumbers)

        arrayOfNames.sort(function(a, b){
            return a.localeCompare(b)
        })
        console.log(arrayOfNames)
       





        
let numbers =[99, 12, 100, 48, 1, 23, 2, 2, 4, 600, 5]

function bubbleSort(array){
    let len = array.length;
    for(let i = 0; i < len; i++){
        for(let j = 0; j < len; j++){
            if(array[j] > array[j + 1]){
                // Swap numbers
                let temp = array[j];
                array[j] = array[j + 1];
                array[j + 1] = temp;
            }

        }
    }

}
bubbleSort(numbers)
console.log(numbers)
        
    </script>
</body>
</html>
