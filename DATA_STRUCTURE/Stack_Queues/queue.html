<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Data Structure</title>
</head>
<body>
    <script>
        class Node{
            constructor(value){
                this.newValue = value;
                this.next =null;
            }
        }

        class Queue{
            constructor(){
                this.first = null;
                this.last = null;
                this.length = 0;
            }
            peek(){
                return this.first;

            }

            enqueue(value){
                const newNode = new Node(value)
                if(this.length === 0){
                    this.first = newNode;
                    this.last = newNode;
                } else {
                    this.last.next = newNode
                    this.last = newNode;
                }
                this.length++
                return this;


            }
            dequeue(){
                if(!this.first){
                    return null
                }
                if(this.first === this.last){
                    this.last = null;
                   
                }
                const holdingPointer = this.first
                this.first = this.first.next;
                this.length--;
                return this;
            }
        }

        const myQueue = new Queue();
        myQueue.enqueue("Joy");
        myQueue.enqueue("Happiness");
        myQueue.enqueue("Easther");
        myQueue.enqueue("Favour");
        myQueue.dequeue()
        console.log(myQueue)
    </script>
</body>
</html>
