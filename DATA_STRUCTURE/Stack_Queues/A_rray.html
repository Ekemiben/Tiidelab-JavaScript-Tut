    <script>
         class Node{
            constructor(anyValue){
                this.value = anyValue;
                this.next = null;
            }
        }
       
        class Stack{
            contructor(){
                this.array = [];

            }
            peek(){
                return this.array[this.array.length-1]
            }
            push(value){
                this.array.push(value)
                return this;
            }
            pop(){
                this.array.pop()
                return this;
            }
        }

        const myStack = new Stack()
